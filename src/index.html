<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="../node_modules/basiclightbox/dist/basicLightbox.min.css">
    <link href="../node_modules/@pnotify/core/dist/PNotify.css" rel="stylesheet" type="text/css" />


    <title>Image finder</title>
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        id="search-filed"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit" class="search-btn">Search</button>
      <button type="button" class="search-btn" id="load-more-btn">Load more</button>
      <button type="button" class="search-btn" id="clear-page-btn">Clear page</button>
    </form>

    <ul class="gallery" id="gallery"></ul>

    <script src="../node_modules/basiclightbox/dist/basicLightbox.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
